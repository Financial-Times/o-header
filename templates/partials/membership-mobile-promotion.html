{{#ifSome navigationModel.subscribe navigationModel.signIn}}
	<div class="o-grid-container o-header__membership-promo-container" data-trackable="membership-mobile-promotion" data-trackable-terminate>
		<div class="o-grid-row">
			<ul class="o-header__membership-promo__items">

			{{#if navigationModel.subscribe}}
				<li class="o-header__membership-promo__item o-header__membership-promo__item--subscribe">
					<a class="o-header__membership-promo__link" href="/products?segID=400863&amp;segmentID=190b4443-dc03-bd53-e79b-b4b6fbd04e64" data-trackable="subscribe">
						<span class="o-header__membership-promo__link--inner">Subscribe</span>
					</a>
				</li>
			{{/if}}

			{{#if navigationModel.signIn}}
				<li class="o-header__membership-promo__item o-header__membership-promo__item--sign-in">
					<a class="o-header__membership-promo__link" href="/login" data-trackable="login">
						<span class="o-header__membership-promo__link--inner">Sign In</span>
					</a>
				</li>
			{{/if}}

			</ul>
		</div>
	</div>
{{/ifSome}}
